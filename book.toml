[book]
title = "Allay"
description = "Learn Allay"
authors = ["Jonas da Silva"]
language = "en"
multilingual = false
src = "src"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.webinclude]

[output.html]
additional-css = ["./theme/mdbook-admonish.css", "./theme/mdbook-admonish.css", "./theme/codeblockplus.css"]
additional-js = ["./scripts/codeblockplus.js"]
curly-quotes = true
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/allay-mc/docs/tree/master/"
edit-url-template = "https://github.com/allay-mc/docs/edit/master/{path}"
